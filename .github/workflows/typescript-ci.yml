name: TypeScript CI

on:
  push:
    branches: [main]
    paths:
      - "webxr/**"
      - ".github/workflows/typescript-ci.yml"
  pull_request:
    branches: [main]
    paths:
      - "webxr/**"
      - ".github/workflows/typescript-ci.yml"

# Cancel in-progress runs for the same workflow on the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./webxr
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: webxr/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./webxr/coverage/lcov.info
          flags: typescript
          name: webxr-coverage
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: typescript-coverage-report
          path: webxr/coverage/
          if-no-files-found: warn

  lint:
    name: Lint TypeScript Code
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./webxr
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: webxr/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

  build:
    name: Build WebXR
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: ./webxr
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: webxr/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webxr-build
          path: webxr/.next/
          if-no-files-found: warn
