<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleop</title>
    <script src="/assets/teleop-ui.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #000, #070707);
            color: white;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 350px;
            padding: 20px;
        }

        .intro-content h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .intro-content p {
            font-size: 14px;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #666;
        }

        .button {
            background-color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            user-select: none;
            text-transform: uppercase;
        }

        .app {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: none;
        }

        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
        }

        .connected {
            background-color: #4caf50;
            color: white;
        }

        .disconnected {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <div class="connection-status" id="connection-status">Connecting...</div>

    <div class="container">
        <div class="intro-content">
            <h1>Teleop</h1>
            <p>Teleop your robot arm with ease. No hardware. No firmware. Just your phone. Or VR headset.</p>
            <button class="button" id="start-button">Start</button>
            <div class="message" id="log"></div>
        </div>
    </div>

    <div class="app" id="app">
        <teleop-ui id="teleop-ui"></teleop-ui>
    </div>

    <script>
        const teleopUI = document.querySelector('#teleop-ui');
        let inputMode = 'auto';
        const startButtonDom = document.querySelector('#start-button');
        const appDom = document.querySelector('#app');

        // FPS Counter
        let fps = 0;
        let frameCount = 0;
        let lastFpsTime = performance.now();

        function updateFPS() {
            frameCount++;
            const currentTime = performance.now();
            if (currentTime - lastFpsTime >= 1000) { // Update every second
                fps = Math.round((frameCount * 1000) / (currentTime - lastFpsTime));
                frameCount = 0;
                lastFpsTime = currentTime;
            }
        }

        // WebSocket connection
        const serverStats = {
            connection: 'Not connected',
        };
        teleopUI.updateServerDiagnostics(serverStats);
        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${protocol}//${window.location.host}/ws`;
        let socket;
        let isConnected = false;

        const connectionStatus = document.querySelector('#connection-status');

        function connectWebSocket() {
            socket = new WebSocket(wsUrl);

            socket.onopen = () => {
                console.log('Connected to server');
                isConnected = true;
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'connection-status connected';
                serverStats.connection = 'Connected';
                teleopUI.updateServerDiagnostics(serverStats);
            };

            socket.onclose = () => {
                console.log('Disconnected from server');
                isConnected = false;
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.className = 'connection-status disconnected';
                serverStats.connection = 'Disconnected';
                teleopUI.updateServerDiagnostics(serverStats);

                // Attempt to reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };

            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
                serverStats.connection = 'Error: ' + error.message;
                teleopUI.updateServerDiagnostics(serverStats);
            };

            socket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                if (message.type === 'config' && message.data && message.data.input_mode) {
                    inputMode = message.data.input_mode;
                }
                console.log('Received message:', message);
            };
        }

        // Connect on page load
        connectWebSocket();

        // Message handling
        let message = '';
        const setMessage = (msg) => {
            console.log(msg);
            message = msg;
        }

        const sendPose = (xrState) => {
            if (isConnected && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'xr_state',
                    data: xrState
                }));
            }
        }

        let isVRDevice = false;

        function detectDeviceType(session) {
            const inputSources = session.inputSources;
            for (let inputSource of inputSources) {
                if (inputSource.handedness === 'right' && inputSource.targetRayMode === 'tracked-pointer') {
                    return true;
                }
            }
            return false;
        }


        setMessage('Click the button to start WebXR');
        let lastSendTime = performance.now();
        startButtonDom.addEventListener('click', () => {
            if (navigator.xr) {
                navigator.xr.requestSession('immersive-ar', {
                    optionalFeatures: ['hand-tracking', 'unbounded', 'dom-overlay', 'dom-overlay-for-handheld-ar', 'hit-test', 'high-fixed-foveation-level'],
                    domOverlay: { root: document.querySelector('#app') }
                }).then((session) => {
                    teleopUI.addEventListener('exit', () => {
                        session.end()
                    });

                    session.addEventListener('end', () => {
                        appDom.style.display = 'none';
                        setMessage('Click the button to start WebXR');
                    });

                    session.addEventListener('inputsourceschange', () => {
                        isVRDevice = detectDeviceType(session);
                        setMessage(isVRDevice ? 'VR controllers detected' : 'Using device pose');
                    });

                    appDom.style.display = 'block';

                    const glCanvas = document.createElement('canvas');
                    const gl = glCanvas.getContext('webgl', {
                        xrCompatible: true,
                        antialias: false,
                        alpha: false,
                        depth: false,
                        stencil: false,
                        preserveDrawingBuffer: false,
                        powerPreference: "high-performance"
                    });
                    session.updateRenderState({
                        baseLayer: new XRWebGLLayer(session, gl, {
                            antialias: false,
                            depth: false,
                            stencil: false,
                            alpha: false,
                            multiview: false
                        })
                    });

                    session.requestReferenceSpace('local').then((referenceSpace) => {
                        let xrReferenceSpace = referenceSpace;
                        const timeOrigin = Date.now() - performance.now();

                        function onXRFrame(time, frame) {
                            // Update FPS counter
                            updateFPS();

                            const timestamp_unix_ms = Math.round(timeOrigin + frame.predictedDisplayTime);
                            const devices = [];

                            // Head
                            const viewerPose = frame.getViewerPose(xrReferenceSpace);
                            if (viewerPose) {
                                devices.push({
                                    role: 'head',
                                    handedness: 'none',
                                    pose: {
                                        position: {
                                            x: viewerPose.transform.position.x,
                                            y: viewerPose.transform.position.y,
                                            z: viewerPose.transform.position.z
                                        },
                                        orientation: {
                                            x: viewerPose.transform.orientation.x,
                                            y: viewerPose.transform.orientation.y,
                                            z: viewerPose.transform.orientation.z,
                                            w: viewerPose.transform.orientation.w
                                        }
                                    },
                                    emulated: viewerPose.emulatedPosition
                                });
                            }

                            // Other input sources
                            for (const inputSource of session.inputSources) {
                                const isHand = !!inputSource.hand;
                                const isController = !isHand;

                                if (inputMode === 'controller' && isHand) continue;
                                if (inputMode === 'hand' && isController) continue;

                                if (isHand) {
                                    const joints = {};
                                    for (const [jointName, jointSpace] of inputSource.hand) {
                                        const jointPose = frame.getJointPose(jointSpace, xrReferenceSpace);
                                        if (jointPose) {
                                            joints[jointName] = {
                                                position: {
                                                    x: jointPose.transform.position.x,
                                                    y: jointPose.transform.position.y,
                                                    z: jointPose.transform.position.z
                                                },
                                                orientation: {
                                                    x: jointPose.transform.orientation.x,
                                                    y: jointPose.transform.orientation.y,
                                                    z: jointPose.transform.orientation.z,
                                                    w: jointPose.transform.orientation.w
                                                },
                                                radius: jointPose.radius,
                                                emulated: jointPose.emulatedPosition
                                            };
                                        }
                                    }
                                    devices.push({
                                        role: 'hand',
                                        handedness: inputSource.handedness,
                                        joints: joints
                                    });
                                } else {
                                    const targetRayPose = frame.getPose(inputSource.targetRaySpace, xrReferenceSpace);
                                    const gripPose = inputSource.gripSpace ? frame.getPose(inputSource.gripSpace, xrReferenceSpace) : null;

                                    const device = {
                                        role: 'controller',
                                        handedness: inputSource.handedness,
                                        targetRayPose: targetRayPose ? {
                                            position: {
                                                x: targetRayPose.transform.position.x,
                                                y: targetRayPose.transform.position.y,
                                                z: targetRayPose.transform.position.z
                                            },
                                            orientation: {
                                                x: targetRayPose.transform.orientation.x,
                                                y: targetRayPose.transform.orientation.y,
                                                z: targetRayPose.transform.orientation.z,
                                                w: targetRayPose.transform.orientation.w
                                            }
                                        } : null,
                                        gripPose: gripPose ? {
                                            position: {
                                                x: gripPose.transform.position.x,
                                                y: gripPose.transform.position.y,
                                                z: gripPose.transform.position.z
                                            },
                                            orientation: {
                                                x: gripPose.transform.orientation.x,
                                                y: gripPose.transform.orientation.y,
                                                z: gripPose.transform.orientation.z,
                                                w: gripPose.transform.orientation.w
                                            }
                                        } : null,
                                        targetRayMode: inputSource.targetRayMode,
                                        profiles: inputSource.profiles
                                    };

                                    if (inputSource.gamepad) {
                                        device.gamepad = {
                                            buttons: Array.from(inputSource.gamepad.buttons).map(b => ({
                                                pressed: b.pressed,
                                                touched: b.touched,
                                                value: b.value
                                            })),
                                            axes: Array.from(inputSource.gamepad.axes)
                                        };
                                    }
                                    devices.push(device);
                                }
                            }

                            if (devices.length > 0) {
                                if (time - lastSendTime > 10) {
                                    lastSendTime = time;
                                    const xr_state = {
                                        timestamp_unix_ms,
                                        reference_space: "local",
                                        input_mode: inputMode,
                                        devices: devices,
                                        fps: fps,
                                        device: isVRDevice ? 'VR' : 'Phone'
                                    };
                                    sendPose(xr_state);

                                    const head = devices.find(d => d.role === 'head');
                                    if (head && head.pose) {
                                        teleopUI.updateLocalStats({
                                            position: head.pose.position,
                                            orientation: head.pose.orientation,
                                            fps: fps
                                        });
                                    }
                                }
                            } else {
                                setMessage('No devices available');
                            }
                            session.requestAnimationFrame(onXRFrame);
                        }
                        session.requestAnimationFrame(onXRFrame);
                    }).catch((err) => {
                        setMessage('Failed to request reference space: ' + err);
                    });
                }).catch((err) => {
                    setMessage('Failed to start WebXR session: ' + err);
                });
            } else {
                setMessage('WebXR is not supported on this device');
            }
        });
    </script>
</body>

</html>
