<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>webxr</title>
  </head>
  <body style="margin: 0">
    <div id="overlay"></div>
    <a-scene
      teleop
      xr-mode-ui="XRMode: ar"
      webxr="optionalFeatures: hit-test, dom-overlay; overlayElement: #overlay"
      background="transparent: true"
      renderer="colorManagement: true; physicallyCorrectLights: true; exposure: 1">
      <a-sky color="#ECECEC" hide-on-enter-ar></a-sky>

      <a-entity light="type: ambient; color: #FFF; intensity: 0.5"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 1" position="-1 1 2"></a-entity>

      <a-entity id="rig" position="0 0 0">
        <a-entity id="head" camera look-controls wasd-controls rotation="0 0 0"></a-entity>
        <a-entity id="leftHand" tracked-controls="hand: left"></a-entity>
        <a-entity id="rightHand" tracked-controls="hand: right"></a-entity>
      </a-entity>

      <a-entity id="dashboard" teleop-dashboard position="0 1.5 -1.5"></a-entity>
      <a-entity id="robot-settings-panel" position="0 1.6 -0.1" visible="false">
        <a-plane width="0.5" height="0.4" spatial-panel="color: #ffffff; opacity: 0.2; transmission: 0.95; roughness: 0.05; thickness: 0.5"></a-plane>
        <a-text value="VERIFIED" align="center" position="0 0 0.01" width="2" color="#000"></a-text>
      </a-entity>
      <a-entity robot-model position="0 0 -1"></a-entity>

      <a-entity billboard-follow="follow: #leftHand" video-stream="trackId: wrist_left" scale="0.2 0.2 1"></a-entity>
      <a-entity billboard-follow="follow: #rightHand" video-stream="trackId: wrist_right" scale="0.2 0.2 1"></a-entity>
    </a-scene>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
